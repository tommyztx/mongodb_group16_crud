<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Voting Form</h1>
    <p> Please enter your voter ID and registeration PIN. These are found on the card that
        you were given by your local election agent.
    </p>

    <form>
        <label for="voterID">Voter ID:</label><br>
        <input type="text" id="voterID" name="voterID" required><br><br>
        <label for="pin">Registration PIN:</label><br>
        <input type="password" id="pin" name="pin" required><br><br>
    </form>

    1st Choice:
    <br>
    <select id="choice1" name="choice1" class="choice">
        <option value="nominee1">Nominee 1</option>
        <option value="nominee2">Nominee 2</option>
        <option value="nominee3">Nominee 3</option>
    </select>
    <br>
    2nd Choice:
    <br>
    <select id="choice2" name="choice2" class="choice">
        <option value="nominee1">Nominee 1</option>
        <option value="nominee2">Nominee 2</option>
        <option value="nominee3">Nominee 3</option>
    </select>
    <br>
    3rd Choice:
    <br>
    <select id="choice3" name="choice3" class="choice">
        <option value="nominee1">Nominee 1</option>
        <option value="nominee2">Nominee 2</option>
        <option value="nominee3">Nominee 3</option>
    </select>
    <br>
    <button type="button" id="submitVote">Submit Vote</button>
</body>
</html>
