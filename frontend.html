<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting Form</title>
  <link rel="stylesheet" src="styles.css" />
</head>
<body>
  <h1>Voting Form</h1>
  <p>Please enter your Voter ID and Registration PIN.</p>

  <form>
    <div class="left-col">
      <div>
        <label for="voterID">Voter ID:</label><br />
        <input type="text" id="voterID" name="voterID" required />
      </div>
      <div>
        <label for="pin">Registration PIN:</label><br />
        <input type="password" id="pin" name="pin" required />
      </div>
    </div>

    <div class="right-col">
      <div>
        <label for="choice1">1st Choice:</label>
        <select id="choice1" name="choice1" class="choice">
          <option value="null">Select a nominee</option>
          <option value="nominee1">Nominee 1</option>
          <option value="nominee2">Nominee 2</option>
          <option value="nominee3">Nominee 3</option>
        </select>
      </div>
      <div>
        <label for="choice2">2nd Choice:</label>
        <select id="choice2" name="choice2" class="choice">
          <option value="null">Select a nominee</option>
          <option value="nominee1">Nominee 1</option>
          <option value="nominee2">Nominee 2</option>
          <option value="nominee3">Nominee 3</option>
        </select>
      </div>
      <div>
        <label for="choice3">3rd Choice:</label>
        <select id="choice3" name="choice3" class="choice">
          <option value="null">Select a nominee</option>
          <option value="nominee1">Nominee 1</option>
          <option value="nominee2">Nominee 2</option>
          <option value="nominee3">Nominee 3</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button type="button" id="submitVote">Submit Vote</button>
      <button type="button" id="reset">Reset</button>
    </div>
  </form>

  <script>
    window.onload = function () {
      document.getElementById("submitVote").onclick = function () {
        const voterID = document.getElementById("voterID").value.trim();
        const pin = document.getElementById("pin").value.trim();
        const choice1 = document.getElementById("choice1").value;
        const choice2 = document.getElementById("choice2").value;
        const choice3 = document.getElementById("choice3").value;

        if (!voterID || !pin || choice1 === "null" || choice2 ===
"null" || choice3 === "null") {
          alert("Error: Fill out all fields");
          return;
        }
        if (choice1 == choice2 || choice2 == choice3 || choice3 == choice1){
          alert("Error: Duplicate candidates");
          return;
        }

        alert("Vote submitted successfully!");
      };

      document.getElementById("reset").onclick = function () {
        document.getElementById("voterID").value = "";
        document.getElementById("pin").value = "";
        document.getElementById("choice1").value = "null";
        document.getElementById("choice2").value = "null";
        document.getElementById("choice3").value = "null";
      };
    };
  </script>
</body>
</html>
